<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper 001</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "@butility/dom": "./node_modules/@butility/dom/dom.js",
                "@butility/dom/attribute": "./node_modules/@butility/dom/attribute.js",
                "@butility/dom/class": "./node_modules/@butility/dom/class.js",
                "@butility/dom/element": "./node_modules/@butility/dom/element.js",
                "@butility/dom/event": "./node_modules/@butility/dom/event.js",
                "@butility/dom/html": "./node_modules/@butility/dom/html.js",
                "@butility/dom/traverse": "./node_modules/@butility/dom/traverse.js",
                "@butility/form": "./node_modules/@butility/form/form.js",
                "@butility/form/action": "./node_modules/@butility/form/action.js",
                "@butility/form/generate": "./node_modules/@butility/form/generate.js",
                "@butility/form/serialize": "./node_modules/@butility/form/serialize.js",
                "@butility/form/validate": "./node_modules/@butility/form/validate.js",
                "@butility/media": "./node_modules/@butility/media/media.js",
                "@butility/media/audiovisual": "./node_modules/@butility/media/audiovisual.js",
                "@butility/media/blob": "./node_modules/@butility/media/blob.js",
                "@butility/media/camera": "./node_modules/@butility/media/camera.js",
                "@butility/media/file": "./node_modules/@butility/media/file.js",
                "@butility/media/full-screen": "./node_modules/@butility/media/full-screen.js",
                "@butility/media/image": "./node_modules/@butility/media/image.js",
                "@butility/network": "./node_modules/@butility/network/network.js",
                "@butility/network/ip": "./node_modules/@butility/network/ip.js",
                "@butility/network/request": "./node_modules/@butility/network/request.js",
                "@butility/network/sw": "./node_modules/@butility/network/sw.js",
                "@butility/network/url": "./node_modules/@butility/network/url.js",
                "@butility/scroll": "./node_modules/@butility/scroll/scroll.js",
                "@butility/style": "./node_modules/@butility/style/style.js",
                "@butility/style/color": "./node_modules/@butility/style/color.js",
                "@butility/style/css": "./node_modules/@butility/style/css.js",
                "@butility/style/font": "./node_modules/@butility/style/font.js",
                "@butility/style/state": "./node_modules/@butility/style/state.js",
                "@butility/style/theme": "./node_modules/@butility/style/theme.js",
                "@butility/ripple": "./node_modules/@butility/ripple/ripple.js",
                "@butility/router": "./node_modules/@butility/router/router.js"
            }
        }
    </script>
</head>
<body>
    <div class="top-bar">
        <div class="app-icons">
            <div class="logo">
                <a target="_blank" href="https://hoppxi.ct.ws" title="EA">
                    <img src="https://img.icons8.com/?size=100&id=Hnd49f7qhQj3&format=png&color=000000" alt="Logo"> 
                    <div>Phi</div>
                </a>
            </div>
            <a target="_blank" href="https://spotify.com" target="_blank" title="Music">
              <img src="https://img.icons8.com/color/48/spotify.png" class="app-icon">
            </a>
            <a target="_blank" href="vscode://" target="_blank" title="Code">
              <img src="https://img.icons8.com/color/48/visual-studio-code-2019.png" class="app-icon">
            </a>
            <a target="_blank" href="https://office.com" target="_blank" title="MS Office">
              <img src="https://img.icons8.com/?size=100&id=g7UKWvv49CoI&format=png&color=000000" class="app-icon">
            </a>
            <a target="_blank" href="https://drive.google.com" target="_blank" title="Google drive">
              <img src="https://img.icons8.com/?size=100&id=ya4CrqO7PgnY&format=png&color=000000" class="app-icon">
            </a>
        </div>

        <div class="welcome" id="welcome-message"></div>

        <div class="status-icons">
            <div class="status-icons">
                <a target="_blank" href="https://github.com" title="GitHub">
                  <img src="https://img.icons8.com/material-rounded/24/github.png" class="app-icon">
                </a>
                <a target="_blank" href="https://youtube.com" title="YouTube">
                    <img src="https://img.icons8.com/?size=100&id=19318&format=png&color=000000" class="app-icon">
                </a>
                <a target="_blank" href="https://google.com" title="Google">
                  <img src="https://img.icons8.com/color/48/google-logo.png" class="app-icon">
                </a>
                <div class="clock" id="clock">--</div>
                <div class="profile" title="EA">
                    <a target="_blank" href="https://google.com/account" title="EA">
                        <img src="https://lh3.googleusercontent.com/a/ACg8ocIyTzQQ5JPhMgzV_7_aYL3YyujzMlMMw88qwFpAEBIlX09sn8A=s96-c-br100-rg-mo" class="app-icon">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <img class="main-wp">
    <div class="seek">
        <button class="icon back"><span class="material-symbols-outlined">chevron_left</span></button>
        <button class="icon fore"><span class="material-symbols-outlined">chevron_right</span></button>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
